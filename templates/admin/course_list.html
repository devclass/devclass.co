<div class='container'>
  <h1>Courses</h1>
  <ul>
    <li ng-repeat='course in courses'>
      <a ng-href='/admin/#/courses/{{course.slug}}'>{{course.title}}</a>
    </li>
  </ul>
  <h2>New Course</h2>
  <form ng-submit='createCourse(course)'>
    <input type="text" placeholder="Title" ng-model="course.title">
    <input type="submit" class='btn btn-success'>
  </form>
</div>
